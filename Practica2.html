<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title> Practica 2 LM </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
    </head>

    <body>
        <h1> Rellena tu CV </h1>
        <form action="cv.php">
            <label>
                Nombre:
                <br>
                <input type="text" name="nombre" style="border-radius: 4px;" required> 
            </label>
            <br>
            <label>
                Apellidos:
                <br>
                <input type="text" name="apellido" size="30" style="border-radius: 4px;" required> 
            </label>
            <br>
            <label>
                Contraseña:
                <br>
                <input type="password" name="passws" minlength="8" style="border-radius: 4px;" required> 
            </label>            
            <br>
            <label>
                DNI:
                <br>
                <input type="text" name="dni" size="11" minlength="9" maxlength="9" style="border-radius: 4px;" required> 
            </label>
            <br>
            Sexo
            <label>
                <br>
                <input type="radio" name="Animal" value="Gato" required> Hombre
            </label>
            <label>
                <br>
                <input type="radio" name="Animal" value="Perro" required> Mujer
            </label>
            <br><br>
            Incluir mi foto
            <br>
            <input type="file" name="imagen" required>
            <br><br>
            <label>
                <input type="checkbox" value="boletin"> Quiero suscribirme al boletin de novedades
            </label>
            <br>
            <br><br>
            <input type="submit" name="enviar" value="Guardar datos" style="border-radius: 4px;">
            <input type="reset" name="borrar" value="Borrar los datos introducidos" style="border-radius: 4px;">
        </form>
    </body>
